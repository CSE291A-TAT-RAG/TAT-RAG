services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__WEB_UI__ENABLED=true
    networks:
      - rag-network
    restart: unless-stopped

  # RAG application
  rag-app:
    build: .
    container_name: rag-app
    depends_on:
      - qdrant
    env_file:
      - .env
    environment:
      # Override Qdrant host for Docker networking
      - QDRANT_HOST=qdrant
      # Override embedding cache directory for Docker
      - EMBEDDING_CACHE_DIR=/app/models
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./models:/app/models              # Mount models directory
      - ./src:/app/src                    # Mount source code for development
      - ./requests:/app/requests        # Mount requests directory
      - ./main.py:/app/main.py            # Mount main script
      - ./app.py:/app/app.py              # Mount Streamlit app
      - ./scripts:/app/scripts            # Mount scripts directory
    ports:
      - "8501:8501"                       # Streamlit port
    networks:
      - rag-network
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Auto-start Streamlit web UI
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  qdrant_storage:
    driver: local
  ollama_models:
    driver: local

networks:
  rag-network:
    driver: bridge
